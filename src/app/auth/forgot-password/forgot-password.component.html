<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5 vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-5">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Entre ton adresse e-mail pour rÃ©initialiser ton mot de passe.</h2>
              <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" formControlName="email"  [ngClass]="{'is-invalid': LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched}" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                      <div *ngIf="LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched" class="invalid-feedback">
                        L'email est requis.
                    </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg py-3 ps-2" [disabled]="LoginForm.invalid" type="submit">Valider</button>
                    </div>
                  </div>
                  <div class="mb-3 text-center w-100">
                    Tu t'es souvenu de ton mot de passe ? <br>
                    <a [routerLink]="['/login']" class="link-primary text-center text-decoration-none">Connectez-vous</a>
                  </div>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>    
    </div>
  </section>
