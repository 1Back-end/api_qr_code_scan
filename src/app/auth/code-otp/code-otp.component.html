<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5 vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-5">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Veuillez saisir le code de vérification envoyé à votre adresse e-mail pour procéder à la réinitialisation de votre mot de passe.</h2>
              <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="code" min="0" formControlName="otp"  [ngClass]="{'is-invalid': LoginForm.get('otp')?.invalid && LoginForm.get('otp')?.touched}" class="form-control" name="otp" id="otp" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Code de vérification</label>
                      <div *ngIf="LoginForm.get('otp')?.invalid && LoginForm.get('otp')?.touched" class="invalid-feedback">
                        Ce champ est requis.
                    </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg py-3 ps-2" [disabled]="LoginForm.invalid" type="submit">Vérifier le code</button>
                    </div>
                  </div>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>    
    </div>
  </section>
