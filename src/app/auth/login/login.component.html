<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5 vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-5">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-4">
              <div class="row align-items-center mb-4">
              <div class="text-center">
                <img src="/logo.jpg" alt="Logo" width="80" height="80" class="img-fluid rounded-circle border" style="object-fit: cover;" />
              </div>
            </div>
              <form [formGroup]="LoginForm" (ngSubmit)="Login()">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" formControlName="email"  [ngClass]="{'is-invalid': LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched}" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                      <label for="email" class="form-label">Email</label>
                      <div *ngIf="LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched" class="invalid-feedback">
                        Ce champ est requis 
                    </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input [type]="showPassword ? 'text' : 'password'" formControlName="password"  [ngClass]="{'is-invalid': LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched}" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Mot de passe</label>
                      <div *ngIf="LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched" class="invalid-feedback">
                        Ce champ est requis 
                    </div>
                    </div>
                  </div>
                  <div class="col-md-12 col-sm-12">
                    <div class="d-flex gap-2 justify-content-between">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="rememberMe" (change)="togglePasswordVisibility($event)">
                        <label class="form-check-label text-secondary">
                          Afficher le mot de passe
                        </label>
                      </div>
                      <a routerLinkActive="active" ariaCurrentWhenActive="page" routerLink="/auth/forgot-password" class="link-primary text-decoration-none">
                        Mot de passe oubli√© ?
                      </a>
                    </div>
                  </div>
                  <div class="col-12">
                  <div class="d-grid my-3">
                    <button class="btn btn-primary btn-lg py-3 ps-2" 
                            [disabled]="LoginForm.invalid || isLoading" 
                            type="submit">
                      <ng-container *ngIf="!isLoading; else loadingTpl">
                        Se connecter
                      </ng-container>
                      <ng-template #loadingTpl>
                        <i class="spinner-border spinner-border-sm me-2"></i>
                        Connexion en cours...
                      </ng-template>
                    </button>
                  </div>
                </div>
                </div>
              </form>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-center mb-5 py-3 px-2">
            <div class="mb-0 fw-medium text-muted text-center">
              &copy; {{ currentYear }} SMIYC
            </div>
          </div>          
        </div>
      </div>    
    </div>
  </section>
