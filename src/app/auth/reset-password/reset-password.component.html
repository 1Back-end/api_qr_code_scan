<!-- Login 13 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5 vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-5">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Veuillez définir un nouveau mot de passe pour votre compte afin de ne plus l'oublier.</h2>
              <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" formControlName="new_password"  [ngClass]="{'is-invalid': changePasswordForm.get('new_password')?.invalid && changePasswordForm.get('new_password')?.touched}" class="form-control" name="new_password" id="new_password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Mot de passe</label>
                      <div *ngIf="changePasswordForm.get('new_password')?.invalid && changePasswordForm.get('new_password')?.touched" class="invalid-feedback">
                        Ce champ est requis .
                    </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" formControlName="confirm_new_password"  [ngClass]="{'is-invalid': changePasswordForm.get('confirm_new_password')?.invalid && changePasswordForm.get('confirm_new_password')?.touched}" class="form-control" name="confirm_new_password" id="confirm_new_password" value="" placeholder="Password" required>
                      <label for="password" class="form-label">Confirmer le mot de passe</label>
                      <div *ngIf="changePasswordForm.get('confirm_new_password')?.invalid && changePasswordForm.get('confirm_new_password')?.touched" class="invalid-feedback">
                        Ce champ est requis .
                    </div>
                    </div>
                  </div>
                 
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-primary btn-lg py-3 ps-2" [disabled]="changePasswordForm.invalid" type="submit">Réinitialiser mon mot de passe</button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>    
    </div>
  </section>
